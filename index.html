<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy's Pizza</title>

    <!-- Favicon -->
    <link rel="icon" href="images/pizza-icon.png">

    <!-- Link style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img src="images/pizza-guy-img.jpg">
            <h1>Tommy's Pizza</h1>
            <p id="tagline">The best pizza GRC student's have ever tasted</p>
            <hr>
            <p>Tommy's Pizza serves up fresh, handcrafted pizzas with bold flavors and a warm, family friendly vibe.</p>
            <a id="contact-btn" href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <fieldset>
                <legend>Contact Info</legend>
                <!-- First Name -->
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <!-- Last Name -->
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <!-- Email Address -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">

            </fieldset>
        </form>
    </main>
</body>
</html>
