<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizza</title>

    <!-- Favicon -->
    <link rel="icon" href="/pizza-icon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <main>
        <header>
            <img src="/pizza-guy-img.jpg" alt="Poppa">
            <h1>Tommy's Pizza</h1>
            <p id="tagline">The best pizza GRC students have ever tasted!</p>
            <hr>
            <p>Tommy's Pizza serves up fresh, handcrafted pizzas with 
                bold flavors and a warm, family-friendly vibe.</p>
            <a class="main-button" id="contact-button" href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </fieldset>

            <!-- Pickup or delivery -->
            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup">
                    <input type="radio" id="pickup" name="method" value="pickup">Pickup
                </label>
                <label for="delivery">
                    <input type="radio" id="delivery" name="method" value="delivery">Delivery
                </label>
            </fieldset>

            <!-- Select toppings -->
            <fieldset>
                <legend>Select Toppings</legend>
                <label for="pepperoni">
                    <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">Pepperoni
                </label>
                <label for="pineapple">
                    <input type="checkbox" id="pineapple" name="toppings[]" value="pineapple">Pineapple
                </label>
                <label for="meat">
                    <input type="checkbox" id="meat" name="toppings[]" value="meat">Meat
                </label>
            </fieldset> 

            <!-- Pizza size -->
            <fieldset>
                <legend>Pizza: Size</legend>
                <select id="size" name="size">
                    <option value="none">-- Select a Size --</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>

            </fieldset>

            <!-- Add a order button -->
            <button type="submit">Place Order</button>
        </form>  
    <main>
</body>
</html>
